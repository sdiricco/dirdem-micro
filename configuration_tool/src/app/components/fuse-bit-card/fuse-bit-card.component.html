<mat-card class="dirdem-info-cards" id="dirdem-fuse-bit-card">
  <div class="dirdem-card-headers">
    <h6 class="centered-text">Fuses</h6>
  </div>
  <div class="row d-flex align-items-center">
    <div class="col-6">
      <div *ngFor="let fuse of microcontroller.fuses" class="d-flex justify-content-between align-items-center">
        <span> {{ fuse.type }} </span>
        <span class="d-flex justify-content-end align-items-center">
          <span class="dirdem-output-fuse centered-text" [ngClass]="fuseOutputIsFlashing? 'dirdem-flashing-output-fuses' : 'dirdem-output-results'" >
            0x{{ fuse.hexValue }}
          </span>
        </span>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-between align-items-center">
      <button class="dirdem-buttons" (click)="readHWFuses(microcontroller.fuses)"> Read </button>
      <button mat-icon-button (click)="openFuseBitComponent($event)" class="dirdem-icons">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
